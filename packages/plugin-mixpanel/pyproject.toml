[tool.poetry]
name = "itly-plugin-mixpanel"
version = "0.1.10"
description = "Iteratively Analytics SDK - Mixpanel Plugin"
readme="README.md"
authors = ["Iteratively"]
license = "MIT"
packages = [
    { include = "itly_plugin_mixpanel" }
]

[tool.poetry.dependencies]
python = "^3.6"
mixpanel = "^4.7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-httpserver = "^0.3.5"
itly-sdk = { path="../sdk", develop=true }

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
