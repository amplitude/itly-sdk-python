[tool.poetry]
name = "itly-plugin-snowplow"
version = "0.1.5"
description = "Iteratively Analytics SDK - Snowplow Plugin"
readme="README.md"
authors = ["Iteratively"]
license = "MIT"
packages = [
    { include = "itly_plugin_snowplow" }
]

[tool.poetry.dependencies]
python = "^3.6"
snowplow-tracker = "^0.8.4"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-httpserver = "^0.3.5"
itly-sdk = { path="../sdk", develop=true }

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
